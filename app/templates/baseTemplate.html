<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    {% if title %}
        <title>{ title }</title>
    {% else %}
        <title>Best template</title>
    {% endif %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for("main.index") }}">Личная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("main.skills") }}" tabindex="-1" aria-disabled="true">
                        Навыки
                    </a>
                </li>
                {% if user.role.name == "Administrator" %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("main.add_new") }}">Добавить</a>
                </li>
                {% endif %}
            </ul>
            {% if current_user.is_authenticated %}
                <a class="btn btn-outline-danger" type="button" href="{{ url_for("auth.log_out") }}">Выйти</a>
            {% else %}
                <a class="btn btn-outline-success" type="button" href="{{ url_for("auth.sign_in") }}">Авторизация</a>
            {% endif %}
        </div>
    </div>
</nav>

<hr>
{% block content %}
{% endblock %}
</body>
</html>
